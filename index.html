<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário | GN</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="box">
        <form action="." method="post">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" class="inputUser" required>
                    <label class="labelInput">Nome Completo</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="email" class="inputUser" required>
                    <label class="labelInput">E-mail</label>
                </div>

                <div class="inputBox">
                    <input type="tel" name="telefone" class="inputUser" required>
                    <label class="labelInput">Telefone</label>
                </div>

                <div id="sexo">

                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label> <br>

                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label> <br>

                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>

                </div>

                <div class="data">
                    <label for="data_nascimento" class="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>



                <div class="inputBox">
                    <input type="text" name="cidade" class="inputUser" required>
                    <label class="labelInput">Cidade</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="estado" class="inputUser" required>
                    <label class="labelInput">Estado</label>
                </div>


                <div class="inputBox">
                    <input type="text" name="endereco" class="inputUser" required>
                    <label class="labelInput">Endereco</label>
                </div>

                <button type="submit" name="submit" id="submit">Enviar</button>

            </fieldset>
        </form>
    </div>
</body>

</html>
